<!--
    Atajos:
    Crtl + S guardar el archivo
    Alt + Z el código se acomoda a la pantalla
    Ctrl + Shift + F le da formato al código

    En git:
        Antes de empezar a codear, hacer git pull al repositorio para bajar lo ultimo que se haya subido
    Luego de Codear:
        Siempre hacer primero en un git branch para ver en que rama me encuentro
        Luego uso git status para ver que se editó y que falta añadir
        Luego hacer un git add . para agregar los cambios
        Luego git status para ver que no falta nada por añadir
        Luego git commit -m "Breve descripción de lo que se hizo"
        Por ultimo git push para subir todo al repositorio




-->

            <!--    Esto tiene que ser pasado a js      -->
            <script>
                function toggleEvent() {
                    var audio = document.getElementById("myAudio");
                    var playPauseBtn = document.getElementById("playPauseBtn");

                    if (audio.paused) {
                        audio.play();
                        playPauseBtn.src = "icons/circle-pause-regular.svg"; // Cambia la imagen a pausa cuando se está reproduciendo
                    } else {
                        audio.pause();
                        playPauseBtn.src = "icons/circle-play-regular.svg"; // Cambia la imagen a reproducción cuando se está pausado
                    }
                }
            </script>
